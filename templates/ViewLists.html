<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceria - View Lists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: #56ab2f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .spacer {
            width: 40px;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .item-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .list-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .list-badge {
            background: #56ab2f;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stats {
            background: #ffd93d;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-history-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .clear-history-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            h2 {
                font-size: 1.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="/" class="back-btn">‚Üê</a>
            <h2>View Lists</h2>
            <div class="spacer"></div>
        </div>

        <div class="content">
            <div class="loading">Loading history...</div>
        </div>
    </div>

    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/api/get-history');
                const data = await response.json();

                const content = document.querySelector('.content');

                if (data.status === 'error') {
                    content.innerHTML = '<div class="empty-state">Error loading history: ' + data.message + '</div>';
                    return;
                }

                const history = data.history;
                const items = Object.keys(history);

                if (items.length === 0) {
                    content.innerHTML = '<div class="empty-state">No shopping history yet. Start by adding items to your list!</div>';
                    return;
                }

                // Calculate stats
                const totalItems = items.length;
                const allLists = new Set();
                items.forEach(item => {
                    history[item].forEach(listNum => allLists.add(listNum));
                });
                const totalLists = allLists.size;

                // Sort items by frequency (most lists first)
                items.sort((a, b) => history[b].length - history[a].length);

                // Build HTML
                let html = `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${totalLists}</div>
                            <div class="stat-label">Total Lists</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${totalItems}</div>
                            <div class="stat-label">Unique Items</div>
                        </div>
                    </div>
                `;

                items.forEach(item => {
                    const lists = history[item];
                    html += `
                        <div class="item-card">
                            <div class="item-name">${item}</div>
                            <div class="list-numbers">
                                ${lists.map(num => `<span class="list-badge">List ${num}</span>`).join('')}
                            </div>
                        </div>
                    `;
                });

                html += `
                    <button class="clear-history-btn" onclick="clearHistory()">Clear All History</button>
                `;

                content.innerHTML = html;

            } catch (error) {
                console.error('Error loading history:', error);
                document.querySelector('.content').innerHTML = '<div class="empty-state">Error loading history. Make sure the server is running.</div>';
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to delete ALL history? This cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch('/api/clear-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('All history cleared!');
                    loadHistory();
                } else {
                    alert('Error clearing history: ' + data.message);
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                alert('Error clearing history. Make sure the server is running.');
            }
        }

        loadHistory();
    </script>
</body>
</html>
